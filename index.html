<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image.png" href="img/icon_netflix.png">
        
        <!--main css-->
        <link rel="stylesheet" href="style/main.css">

        <!--responsive css-->
        <link rel="stylesheet" href="/style/responsive.css">

        <!-- owl css-->
        <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

        <title>NETFLIX ALEX</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="/img/logo-netflix-1024.png" alt="logo" class="logo">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS (2013)</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇOES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!--Carrosel Titulos-->
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="/img/cartazes/mini1.jpg" alt="mini1"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini2.jpg" alt="mini2"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini3.jpg" alt="mini3"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini4.jpg" alt="mini4"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini5.jpg" alt="mini5"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini6.jpg" alt="mini6"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini7.jpg" alt="mini7"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini8.jpg" alt="mini8"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini9.jpg" alt="mini9"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini10.jpg" alt="mini10"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini11.jpg" alt="mini11"></div>
                <div class="item"><img class="box-filme" src="/img/cartazes/mini12.jpg" alt="mini12"></div>
            </div>
        </div>

        <!--awesome js-->
        <script src="https://kit.fontawesome.com/14133cec15.js" crossorigin="anonymous"></script>
        
        <!--owl js-->
        <script src="/js/owl/jquery.min.js"></script>
        <script src="/js/owl/owl.carousel.min.js"></script>
        <script src="/js/owl/setup.js"></script>
    
    </body>
</html>
